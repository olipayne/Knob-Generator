<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Knob Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <!-- Dark mode toggle -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen">
        <nav class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">3D Knob Generator</h1>
                    <div class="flex items-center space-x-4">
                        <button id="exportSTL" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                            Export STL
                        </button>
                        <button id="toggleTheme" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left panel: Controls -->
                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-6">
                        <div id="basic-dimensions"></div>
                        <div id="shaft-options"></div>
                        <div id="surface-features"></div>
                        <div class="mt-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <h3 class="text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Controls</h3>
                            <ul class="text-sm text-gray-600 dark:text-gray-300 space-y-1">
                                <li>üñ±Ô∏è Left click + drag to rotate</li>
                                <li>üñ±Ô∏è Right click + drag to pan</li>
                                <li>‚öôÔ∏è Scroll wheel to zoom</li>
                                <li>üîÑ Press R to reset view</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Right panel: 3D Preview -->
                <div class="lg:col-span-2">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                        <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
                            <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Preview</h2>
                            <div class="flex space-x-2">
                                <button id="resetCamera" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">
                                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="p-6">
                            <canvas id="threeCanvas" class="w-full aspect-square rounded-lg bg-gray-50 dark:bg-gray-900"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/three.module.min.js",
                "three/addons/": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
